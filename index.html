<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Номенклатуры и Поступлений</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>
<body>

    <div class="container">
        <h1>Генератор Номенклатуры и Поступлений</h1>
        <p>Обработка Excel-файлов для создания номенклатуры и поступлений.</p>

        <div class="form-group">
            <label for="file-input">1. Выберите Excel файл (.xlsx, .xls)</label>
            <input type="file" id="file-input" accept=".xlsx, .xls">
        </div>

        <div class="form-group">
            <label for="barcode-input">2. Введите начальный штрихкод</label>
            <input type="text" id="barcode-input" placeholder="Например, 000012345">
        </div>

        <button id="generate-button" disabled>Загрузка Python...</button>

        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
