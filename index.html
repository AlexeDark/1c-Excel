<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Номенклатуры и Поступлений</title>
    <link rel="stylesheet" href="style.css">
    <!-- SheetJS для работы с Excel + JSZip для архивации -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <!-- Добавляем JSZip для создания архивов -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="logo.png" alt="1C Розница">
            <h1>Генератор Номенклатуры и Поступлений</h1>
            <p class="subtitle">Обработка Excel-файлов для создания номенклатуры и поступлений</p>
        </div>

        <div class="card">
            <div class="form-group">
                <label for="file-input">Выберите Excel файл (.xlsx, .xls)</label>
                <div class="input-wrapper">
                    <input type="file" id="file-input" accept=".xlsx, .xls">
                </div>
            </div>
            <button id="preview-button">Просмотреть Excel</button>
        </div>

        <div class="card">
            <div class="form-group">
                <label for="barcode-input">Введите начальный штрихкод</label>
                <div class="input-wrapper">
                    <input type="text" id="barcode-input" placeholder="Например, 000012345">
                </div>
            </div>
        </div>

        <button id="generate-button">Сгенерировать файлы</button>

        <div id="status">Готово к работе. Выберите файл и введите штрихкод.</div>
        
        
        <div class="footer">
            Автоматическая генерация файлов для 1С
        </div>
    </div>
    
    <!-- Модальное окно для предпросмотра -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="excel-preview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
